<h1>Список студентов</h1>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
    {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
<hr>
{% endif %}

<ul>
    {% for student in students %}
    <li><a href="{% url 'student_detail' pk=student.pk %}">{{ student.name }}</a></li>
    {% endfor %}
</ul>

<a href="{% url 'student_create' %}">Добавить студента</a>
